<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea tag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for = 'userid'>아이디</label>
                <input tyoe = 'text' id = 'userid'>
            </p>
            <p>
                <label for = 'passwd'>비밀번호</label>
                <input type = 'passward', id = 'passwd'>
            </p>
        </fieldset>
      
        <fieldset>
            <legend>선택 정보</legend>

                <label for = 'age'>나이</label>

            </p>
            <p>
                <label for = 'recommender'>추천인</label>

            </p>
        </fieldset>
        <fieldset>

                <label for = 'title'>제목
                    <input type = 'text' id = 'title' name = 'title'>

            </p>

                <label for = 'desc'>내용

            </p>
        </fieldset>
    </form>
</body>
</html>
